apiVersion: "v2"
appVersion: "1.5.9"
dependencies:
  - condition: "redis.enabled"
    name: "redis"
    repository: "file://./charts/redis-16.10.1.tgz"
    version: "16.x.x"
  - condition: "postgresql.enabled"
    name: "postgresql"
    repository: "file://./charts/ssspostgresql-10.16.2.tgz"
    version: "10.x.x"
  - condition: "postgresqlha.enabled"
    name: "postgresql-ha"
    repository: "file://./charts/postgresql-ha-8.6.13.tgz"
    version: "8.x.x"
    alias: "postgresqlha"
  - condition: "mariadb.enabled"
    name: "mariadb"
    repository: "file://./charts/mariadb-10.5.1.tgz"
    version: "10.x.x"
  - name: "common"
    repository: "file://./charts/common-1.14.1.tgz"
    tags:
      - "bitnami-common"
    version: "1.x.x"
description: "Nautobot is a Network Source of Truth and Network Automation Platform."
engine: "gotpl"
