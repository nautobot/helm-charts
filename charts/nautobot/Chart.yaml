version: "2.5.2"
dependencies:
  - condition: "redis.enabled"
    name: "redis"
    repository: "oci://registry-1.docker.io/bitnamicharts"
    version: "18.19.4"
  - condition: "postgresql.enabled"
    name: "postgresql"
    repository: "oci://registry-1.docker.io/bitnamicharts"
    version: "12.12.10"
  - condition: "postgresqlha.enabled"
    name: "postgresql-ha"
    repository: "oci://registry-1.docker.io/bitnamicharts"
    version: "11.9.8"
    alias: "postgresqlha"
  - condition: "mariadb.enabled"
    name: "mariadb"
    repository: "oci://registry-1.docker.io/bitnamicharts"
    version: "13.1.3"
  - condition: "rabbitmq.enabled"
    name: "rabbitmq"
    repository: "oci://registry-1.docker.io/bitnamicharts"
    version: "12.15.0"
  - name: "common"
    repository: "oci://registry-1.docker.io/bitnamicharts"
    tags:
      - "bitnami-common"
    version: "2.30.2"
