---
annotations:
  category: "Infrastructure"
  artifacthub.io/containsSecurityUpdates: "false"
  artifacthub.io/license: "Apache-2.0"
  artifacthub.io/prerelease: "false"
  artifacthub.io/images: |
    - name: nautobot
      image: ghcr.io/nautobot/nautobot:1.1.6
  artifacthub.io/links: |
    - name: Nautobot Documentation
      url: https://nautobot.readthedocs.io/en/stable/
    - name: Nautobot
      url: https://github.com/nautobot/nautobot
  artifacthub.io/screenshots: |
    - title: Main Page
      url: https://raw.githubusercontent.com/nautobot/nautobot/develop/nautobot/docs/media/screenshot1.png
    - title: Rack Elevation
      url: https://raw.githubusercontent.com/nautobot/nautobot/develop/nautobot/docs/media/screenshot2.png
    - title: Prefix hierarchy
      url: https://raw.githubusercontent.com/nautobot/nautobot/develop/nautobot/docs/media/screenshot3.png
  artifacthub.io/changes: |
    - kind: changed
      description: {{{prTitle}}}
    - kind: added
      description: Added backup and restore procedures
      links:
        - name: Github Issue
          url: https://github.com/nautobot/helm-charts/issues/16
    - kind: added
      description: Added documentation to enable PostgreSQL and Redis TLS
      links:
        - name: Github Issue
          url: https://github.com/nautobot/helm-charts/issues/46
    - kind: added
      description: Added annotations for the serviceaccount
      links:
        - name: Github Issue
          url: https://github.com/nautobot/helm-charts/issues/58
    - kind: changed
      description: Update ghcr.io/nautobot/nautobot Docker tag to v1.1.5
    - kind: added
      description: Added Artifact Hub images annotation for security scanning.
      links:
        - name: Artifact Hub documentation
          url: https://artifacthub.io/docs/topics/annotations/helm/
        - name: Github Issue
          url: https://github.com/nautobot/helm-charts/issues/56
apiVersion: "v2"
appVersion: "1.1.6"
dependencies:
  - condition: "redis.enabled"
    name: "redis"
    repository: "https://charts.bitnami.com/bitnami"
    version: "15.X.X"
  - condition: "postgresql.enabled"
    name: "postgresql"
    repository: "https://charts.bitnami.com/bitnami"
    version: "10.x.x"
  - name: "common"
    repository: "https://charts.bitnami.com/bitnami"
    tags:
      - "bitnami-common"
    version: "1.x.x"
description: "Nautobot is a Network Source of Truth and Network Automation Platform."
engine: "gotpl"
home: "https://github.com/nautobot/nautobot"
icon: "https://raw.githubusercontent.com/nautobot/helm-charts/main/images/NautobotLogoSquare.png"
keywords:
  - "DCIM"
  - "IPAM"
  - "SOT"
maintainers:
  - email: "opensource@networktocode.com"
    name: "Network to Code"
    url: "https://www.networktocode.com/"
name: "nautobot"
sources:
  - "https://github.com/nautobot/nautobot"
  - "https://github.com/nautobot/helm-charts"
version: "1.0.3"
