---
rqWorker:
  enabled: true
  autoscaling:
    enabled: true

nautobot:
  autoscaling:
    enabled: true
  pdb:
    create: true

celeryWorker:
  autoscaling:
    enabled: true
  pdb:
    create: true

postgresql:
  postgresqlPassword: "change-me"
redis:
  auth:
    password: "change-me"

ingress:
  enabled: true
  path: "/*"

metrics:
  enabled: true
  capacityMetrics:
    enabled: true
  prometheusRule:
    enabled: true

commonAnnotations:
  annotateeverything: "everywhere"
serviceAccount:
  annotations:
    saannotation: "only_the_sa"
