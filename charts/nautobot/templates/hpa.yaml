{{- if .Values.nautobot.autoscaling.enabled }}
---
apiVersion: {{ include "common.capabilities.hpa.apiVersion" . }}
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "common.names.fullname" . }}
  labels:
    app.kubernetes.io/component: nautobot
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "common.names.fullname" . }}
  minReplicas: {{ .Values.nautobot.autoscaling.minReplicas | int }}
  maxReplicas: {{ .Values.nautobot.autoscaling.maxReplicas | int }}
  metrics:
    {{- toYaml .Values.nautobot.autoscaling.metrics | nindent 4 }}
  behavior:
    {{- toYaml .Values.nautobot.autoscaling.behavior | nindent 4 }}
{{- end }}
