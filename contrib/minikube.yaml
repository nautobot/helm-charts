---
postgresql:
  auth:
    password: "change-me"
  enabled: true
  primary:
    resources: {}
redis:
  auth:
    password: "change-me"
  master:
    resources: {}

celery:
  resources:
    requests: null
    limits: null

nautobot:
  debug: true
  replicaCount: 1
  superUser:
    password: "admin"
  pdb:
    create: false
  resources:
    requests: null
    limits: null
  singleInit: true
  initContainers:
    - name: collectstatic
      image: ghcr.io/nautobot/nautobot:2.0.5-py3.11
      imagePullPolicy: Always
      command: ['nautobot-server', 'collectstatic']
      volumeMounts:
        - mountPath: "/opt/nautobot/static"
          name: "nautobot-static"
          readOnly: false

  nginx:
    enabled: false
    resources:
      requests: null
      limits: null

nautobots:
  # Enable a separate deployment specifically for API requests
  default:
    initNautobot: false

  # static:
  #   enabled: true
  #   ingressPaths:
  #     - "/static"
  #   initNautobot: true
  #   # staticFilesOnly: true

  #   initContainers:
